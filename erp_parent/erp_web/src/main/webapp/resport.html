<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/resport.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center',title:'销售统计表'" style="padding:4px;background-color:#eee">
        <form id="searchForm">
            开始日期:<input name="starttime" class="easyui-datebox">
            结束日期:<input name="endtime" class="easyui-datebox">
            <button type="button" id="btnSearch">查询</button>
        </form>
    <div style="height:4px;"></div>
    <table id="grid"></table>
</div>
<div data-options="region:'east',title:'销售统计图',split:true" style="width:600px;">
    <div id="pieChart"></div>
</div>
</body>
</html>
